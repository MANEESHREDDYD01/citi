name: citibike_model_training_pipeline

on:
  schedule:
    - cron: '0 0 * * 1'  # ‚è∞ Runs every Monday at 00:00 UTC
  workflow_dispatch:      # üöÄ Allow manual triggering from GitHub Actions UI

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # ‚úÖ Python 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # ‚úÖ Standard dependency file

      - name: Train Citi Bike model on new data
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          python -m src.model_training_pipeline
